version: '3.6'
services:
  redis6single:
    image: redis:6.0
    command: redis-server --port 7003
    ports:
      - "7003"
  redis7single:
    image: redis:7.0
    command: redis-server --port 7004
    ports:
      - "7004"
  redis6cluster:
    image: redis:6.0
    command: create-cluster.sh 7010 7012
    ports:
      - "7010:7010"
      - "7011:7011"
      - "7012:7012"
    volumes:
      - ./create-cluster.sh:/usr/local/bin/create-cluster.sh
  redis7cluster:
    image: redis:7.0
    command: create-cluster.sh 7020 7022
    ports:
      - "7020:7020"
      - "7021:7021"
      - "7022:7022"
    volumes:
      - ./create-cluster.sh:/usr/local/bin/create-cluster.sh
