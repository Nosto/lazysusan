version: '3.6'
services:
  redissingle3:
    image: redis:3.0
    command: redis-server --port 7101
    ports:
      - "7101:7101"
  redissingle4:
    image: redis:4.0
    command: redis-server --port 7102
    ports:
      - "7102:7102"
  redissingle5:
    image: redis:5.0
    command: redis-server --port 7103
    ports:
      - "7103:7103"
  rediscluster5:
    image: redis:5.0
    command: start-cluster.sh yes 7001 7002 7003 7004 7005 7006
    ports:
      - "7001:7001"
      - "7002:7002"
      - "7003:7003"
      - "7004:7004"
      - "7005:7005"
      - "7006:7006"
    volumes:
      - ./start-cluster.sh:/usr/local/bin/start-cluster.sh